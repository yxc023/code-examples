group('com.yangxiaochen.examples')
version('1.0-SNAPSHOT')

apply(plugin: 'groovy')
apply(plugin: 'java')

sourceCompatibility = 1.8

repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
}

dependencies {
    compile('org.codehaus.groovy:groovy-all:2.4.12')
    compile group: 'org.gradle', name: 'gradle-core', version: '3.2'
    compile group: 'org.gradle', name: 'gradle-resources', version: '3.2'
    compile group: 'org.gradle', name: 'gradle-base-services', version: '3.2'
    compile group: 'org.gradle', name: 'gradle-base-services-groovy', version: '3.2'
    compile group: 'org.gradle', name: 'gradle-wrapper', version: '3.2'
    compile group: 'org.gradle', name: 'gradle-tooling-api', version: '3.2'

    testCompile(group: 'junit', name: 'junit', version: '4.11')
}
